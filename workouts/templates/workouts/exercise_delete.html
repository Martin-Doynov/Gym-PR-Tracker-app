{% extends "base.html" %}

{% block title %}Delete â€” {{ exercise.name }}{% endblock %}

{% block content %}
<div class="card">
    <h2 style="color: #dc2626;">Delete Exercise</h2>
    <p style="margin: 15px 0;">
        Are you sure you want to delete <strong>{{ exercise.name }}</strong>?
        This will also remove all associated workout sets and personal records.
    </p>
    <form method="post">
        {% csrf_token %}
        <div style="display: flex; gap: 10px;">
            <button type="submit" class="btn" style="background: #dc2626;">Yes, Delete</button>
            <a href="{% url 'exercise_detail' exercise.pk %}" class="btn" style="background: #6b7280;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
