{% extends "base.html" %}

{% block title %}Add Exercise{% endblock %}

{% block content %}
<div class="card">
    <h2 style="margin-bottom: 20px;">Add Exercise</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        {% if user.is_superuser %}
        <div style="margin-top: 10px;">
            <label><strong>Media (optional):</strong></label>
            <p style="font-size: 12px; color: #888;">Images or videos</p>
            <input type="file" name="media_files" multiple accept="image/*,video/*">
        </div>
        {% endif %}

        <button type="submit">Add Exercise</button>
        <a href="{% url 'exercise_list' %}" style="margin-left: 10px; color: #666;">Cancel</a>
    </form>
</div>
{% endblock %}
