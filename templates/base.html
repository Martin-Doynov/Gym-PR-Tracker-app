<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Gym Tracker{% endblock %}</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }
        nav {
            background: #1e293b;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .nav-brand {
            font-weight: 700;
            font-size: 18px;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        button, .btn {
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        button:hover, .btn:hover {
            background: #1d4ed8;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        .errorlist {
            color: #dc2626;
            list-style: none;
            font-size: 14px;
        }
        .helptext {
            font-size: 12px;
            color: #888;
        }
        .hamburger {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 4px 8px;
        }
        @media (max-width: 600px) {
            .hamburger {
                display: block;
            }
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: #1e293b;
                flex-direction: column;
                padding: 10px 0;
                z-index: 999;
            }
            .nav-links.open {
                display: flex;
            }
            .nav-links a {
                margin: 0;
                padding: 12px 20px;
                border-top: 1px solid #334155;
            }
            .nav-links a:hover {
                background: #334155;
                text-decoration: none;
            }
            nav {
                position: relative;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% if user.is_authenticated %}
    <nav>
        <a href="/" class="nav-brand" style="text-decoration:none;">Gym Tracker</a>
        <button class="hamburger" onclick="document.querySelector('.nav-links').classList.toggle('open')">â˜°</button>
        <div class="nav-links">
            <a href="/">Dashboard</a>
            <a href="/exercises/">Exercises</a>
            <a href="/workout/">Log Workout</a>
            <a href="/prs/">PRs</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>
    {% endif %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
